---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: gcr.io/stanke-concourse-4/concourse-helm-gcp
    tag: v0.3.0

inputs:
- name: chart-source

outputs:
- name: helm-repo

params:
  chart_name: nginx
  bucket: ""

run:
  path: bash
  args:
  - -exc
  - |
    if [[ -z "$bucket" ]];then
      echo "Bucket name not set"
      exit 1
    fi
    mkdir -p helm-repo
    VERSION=$(cd chart-source && git tag -l --points-at HEAD | tail -n1)
    cp -a chart-source $chart_name
    helm package $chart_name -d helm-repo --version $VERSION
    helm gcs push helm-repo/$chart_name-$VERSION.tgz gs://$bucket
   
